# IaC variables

variables:
  - group: CRMLibrary-dev

  - name: customStorageName
    value: 'sanocrmdev'

  - name: projectName
    value: 'crm-accounts'

  - name: prefix
    value: 'no-core-dev'

  # Resource Group
  - name: resourceGroupLocation
    value: 'northeurope'

  - name: resourceGroupName
    value: 'rg-$(prefix)-$(projectName)'  

  - name: sharedResourceGroup
    value: 'rg-no-core-dev-shared'
  
  - name: serviceBusResourceGroup
    value: 'rg-no-core-dev-sb'

  #  Application Insights
  - name: appInsightsName
    value: 'ai-$(prefix)-$(projectName)'

  #  Logic App
  - name: logicAppName
    value: 'la-$(prefix)-$(projectName)'

  - name: localKeyVaultName
    value: 'kv-no-dev-crm-accounts'

  - name: appServicePlanName
    value: asp-la-no-core-dev

  # Service Bus
  - name: sharedServiceBusName
    value: 'sb-no-core-dev'

  # VNet
  - name: vnetName
    value: 'vnet-no-core-dev'