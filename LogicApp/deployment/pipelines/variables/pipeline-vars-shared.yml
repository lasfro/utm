# IaC variables

variables:
  - name: projectName
    value: 'tsproductimport'

  # API Connections - if you change this name, you must change the reference in workflow.json
  #blobConnectionName: 'azureblob'
  - name: commondataserviceName
    value: 'commondataservice'

  - name: serviceBusName
    value: 'servicebus'

  - name: keyvaultName
    value: 'keyvault'

  - name: azuretablesName
    value: 'azuretables'

  # Project artifacts
  - name: logicAppCIArtifactName
    value: 'logicapp_publish_artifact'

  # json replace variables
  - name: Dataverse_environment.value
    value: "@appsetting('Dataverse_environment')"